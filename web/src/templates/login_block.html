<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gust Web App - {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="/styles/scripts/helpers.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">       
        <link rel="stylesheet" href="/styles/base_styles.css" type="text/css">
        <link rel="stylesheet" href="/styles/form_style.css" type="text/css">
        {% block headings %}{% endblock %}
    </head>

    <body>
        <div class="login-base full_page">
            <div style="width: 100%;">
                <div class="login-page">
                    <div class="form top_level">
                        <a href={{ url_for('Home') }} class="closebtn fa">&#xf015;</a><br>
                        <div class="login">
                        <div class="login-header">
                            <h3>Login</h3>
                            <h5 class="error">You have attempted to access a restricted page.</h5>
                            <p>Please enter your credentials to login.</p>

                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for msg in messages %}
                                        <p class="error">{{msg}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                            
                        </div>
                        </div>
                        <form class="login-form" action={{ url_for('Attempt_Login') }} method="post">
                        <input type="text" placeholder="username" name="username"/>
                        <input type="password" placeholder="password" name="password"/>
                        <input type="hidden" name="current_url" value="{{ request.url }}"/>
                        
                        <button class="form_button">login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
